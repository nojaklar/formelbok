<div class="formelgruppe">
  <h3>1. kvadratsetning</h3>
  <div class="formel">
    <p>(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></p>
  </div>
</div>

<div class="formelgruppe">
  <h3>2. kvadratsetning</h3>
  <div class="formel">
    <p>(a − b)<sup>2</sup> = a<sup>2</sup> − 2ab + b<sup>2</sup></p>
  </div>
</div>

<div class="formelgruppe">
  <h3>3. kvadratsetning (konjugatsetningen)</h3>
  <div class="formel">
    <p>(a + b)(a − b) = a<sup>2</sup> − b<sup>2</sup></p>
  </div>
</div>
